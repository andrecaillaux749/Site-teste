<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é o Jotas?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            animation: fadeIn 2s ease-in-out;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            border: none;
            cursor: pointer;
            background: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        button img {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Se você é o Jotas, você pode entrar, se não você não pode!</h1>
    </header>
    <div class="buttons">
        <button onclick="window.location.href='pagina-certa.html'">
            <img src="th.jpg" alt="certo">
        </button>

        <button onclick="window.location.href='pagina-errada.html'">
            <img src="OIP.jpg" alt="errado">
        </button>
    </div>
</body>
</html>
